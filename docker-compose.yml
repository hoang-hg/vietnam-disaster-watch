services:
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend/data:/app/data
    environment:
      - APP_DB_URL=sqlite:///./data/app.db
      - CRAWL_INTERVAL_MINUTES=10
      - APP_TIMEZONE=Asia/Ho_Chi_Minh
  frontend:
    build: ./frontend
    ports:
      - "5173:5173"
    environment:
      - VITE_API_BASE=http://localhost:8000
    depends_on:
      - backend
