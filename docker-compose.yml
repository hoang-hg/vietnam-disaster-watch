version: '3.8'

services:
  backend:
    build: 
      context: ./backend
    container_name: viet_disaster_backend
    restart: always
    ports:
      - "8000:8000"
    volumes:
      - ./backend_data:/app/data
      - ./backend/logs:/app/logs
    environment:
      - APP_DB_URL=sqlite:////app/data/app.db
      - PYTHONUNBUFFERED=1

  frontend:
    build:
      context: ./frontend
      args:
        - VITE_API_BASE=http://localhost:8000
    container_name: viet_disaster_frontend
    restart: always
    ports:
      - "80:80"
    depends_on:
      - backend
